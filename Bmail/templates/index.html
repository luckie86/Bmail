<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bmail | Login </title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/bmail.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <img class="img-responsive" src="/assets/img/Boogle.png" >
                <h1 class="text-center login-title">Sign in to continue to Bmail</h1>
                <div class="account-wall">
                    <img class="profile-img" src="/assets/img/anonymous.png" alt="anonymous">
                    <form class="form-signin">
                        <input name="email" type="text" class="form-control" placeholder="Email" required autofocus>
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
                        <label class="checkbox pull-left">
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <a href="#" class="pull-right need-help"> Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="/create-account" class="text-center new-account"> Create an account </a>
            </div>
        </div>
    </div>
</body>
</html>

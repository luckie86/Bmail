{% if logged_in %}
{% extends "base.html" %}


{% block title %}
    Bmail | Home
{% endblock title %}


{% block body %}

<h2> Hello, {{ user.nickname() }}!</h2>

{% endblock body %}

{% else %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bmail | Login </title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/bmail.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <img class="img-responsive" src="/assets/img/Boogle.png" >
                <h1 class="text-center login-title">Sign in to continue to Bmail</h1>
                <div class="account-wall">
                    <img class="profile-img" src="/assets/img/anonymous.png" alt="anonymous">
                    <form class="form-signin">
                        <a href="{{ login_url }}" class="btn btn-lg btn-primary btn-block">Sign In with Google</a><span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endif %}

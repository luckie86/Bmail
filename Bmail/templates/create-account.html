<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bmail | Create Account </title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/bmail.ico" type="image/x-icon">
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <img class="img-responsive" src="/assets/img/Boogle.png" >
                <h1 class="text-center login-title">Create Account</h1>
                <div class="account-wall">
                    <img class="profile-img" src="/assets/img/anonymous.png" alt="anonymous">
                    <form class="form-signin">
                        <input name="name" type="text" class="form-control" placeholder="Name" required >
                        <input name="lastname" type="text" class="form-control" placeholder="Last Name" required >
                        <input name="username" type="text" class="form-control" placeholder="User Name" required >
                        <input name="email" type="email" class="form-control" placeholder="Email" required >
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

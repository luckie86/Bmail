{% extends "base.html" %}

{% block title %}
    Bmail | Sent
{% endblock title %}


{% block body %}

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
        <th> From:</th>
        <th> Subject: </th>
        <th> Message: </th>
    </tr>

{% for email in emails|sort(attribute='time', reverse = True) %}
<tr>
      <td> {{ email.sender }} </td>
      <td> {{ email.subject }}</td>
      <td> {{ email.email }} </td>
</tr>
{% endfor %}
    </table>
</div>

{% endblock body %}

{% extends "base.html" %}

{% block title %}
    Bmail | New e-mail
{% endblock title %}


{% block body %}

{% if logged_in %}
<form method="post" action="/received">
    <input type="hidden" name="name" value="{{ user.nickname() }}"> </input>
    <input type="hidden" name="email" value="{{ user.email() }}"> </input>
    <h4>  </h4>
    <textarea name="email_content" placeholder="Leave us your opinion..."></textarea>
    <br>
    <br>
    <button type="submit"> Submit your messsage! </button>
</form>
{% else %}
    <h2> You are not LoggedIn </h2>
    <a href="/"> LoggIn </a>
{% endif %}


{% endblock body %}
